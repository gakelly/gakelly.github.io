<html>
    <head>
        <!--JQuery-->
        <script src="./lib/js/jquery-3.1.0.js"></script>

        <!--bootstrap-->
        <link href="./lib/css/bootstrap.css" rel="stylesheet">
        <script src="./lib/js/bootstrap.js"></script>

        <!--phaser-->
        <script src="./lib/js/phaser.js"></script>

        <!--bootstrap toggles -->
        <link href="./lib/css/bootstrap-toggle.min.css" rel="stylesheet">
        <script src="./lib/js/bootstrap-toggle.min.js"></script>

        <link href="./src/styles.css" rel="stylesheet">
        <script src="./index.js"></script>
    </head>
    <body>
        <header>
            <img id="headerLight" src="./asset/Logo_c.jpg" height="200px" >
            <img id="headerDark" src="./asset/Logo_d.jpg" height="200px" >
            <input id="themeSwitch" type="checkbox" checked data-toggle="toggle" data-on="Light" data-off="Dark" data-onstyle="success" data-size="mini" align='right' data-offstyle="danger">
        </header>

        <table>
            <tr><td>
                <div class="questionPane">
                    <h2>Q1 template</h2>
                    <form action="">
                        <input type="radio" name="answer" value="A1">A1</input>
                        <input type="radio" name="answer" value="A2">A2</input>
                        <input type="radio" name="answer" value="A3">A3</input>
                    </form>
                </div>
            </td></tr>
        </table>

        <input type="range" min="0" max="100" defaultValue="0" id='testSlider' />
        <div id='phaserCanvas'></div>

        <footer>
            <p>GovHack 2016</p>
            <p>Project 205 Copyright 2016</p>
        </footer>

        <script type="text/javascript">
            var themeLightBackground = "#DFEAF3";
            var themeDarkBackground  = "#2D3045";
            var themeLightTextColor  = "#000000";
            var themeDarkTextColor   = "#FFFFFF";
            window.onload = loadGame;

            checkHeaderTheme();
            $('#themeSwitch').change(function(){
                checkHeaderTheme();
            });

            function checkHeaderTheme() {
                if($('#themeSwitch').is(':checked')) {
                    $("#headerLight").show();
                    $("#headerDark").hide();
                    $("header").css("background-color", themeLightBackground);
                    $("body").css("background-color", themeLightBackground);
                    $("body").css("color", themeLightTextColor);
                } else {
                    $("#headerDark").show();
                    $("#headerLight").hide();
                    $("header").css("background-color", themeDarkBackground);
                    $("body").css("background-color", themeDarkBackground);
                    $("body").css("color", themeDarkTextColor);
                }
            }
    	</script>
    </body>
</html>
